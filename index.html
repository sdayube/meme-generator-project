<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meme Generatorrrr</h1>
  </header>
  <main>

    <!-- Meme text input -->
    <section>
      <label for="meme-text">Texto do meme</label>
      <input type="text" name="meme-text" id="text-input">
    </section>

    <!-- Meme image input -->
    <section>
      <label for="meme-img"></label>
      <input type="file" name="meme-img" id="meme-insert">
    </section>

    <!-- Meme container -->
    <section class="container-section">
      <div id="meme-image-container" class="container">
        <span id="meme-text"></span>
        <img src="" alt="Insira uma imagem!" id="meme-image">
      </div>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
